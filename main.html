<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Behavior Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Date Behavior Assessment</h1>
        <div id="question-container">
            <h2 id="question">Question will appear here</h2>
            <div id="options"></div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Assessment Complete!</h2>
            <p id="score"></p>
            <p id="result-text"></p>
            <p id="concern-text" style="display: none;">
                Areas of Concern:
                <ul>
                    <li>Consider discussing concerning behaviors with your date</li>
                    <li>Trust your instincts about behaviors that make you uncomfortable</li>
                    <li>Consider seeking advice from trusted friends or a relationship counselor</li>
                </ul>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
